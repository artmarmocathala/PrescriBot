        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- FORMULRIO -->
            <div class="md:col-span-1 bg-white dark:bg-slate-900 p-6 rounded-xl shadow border border-slate-200 dark:border-slate-800 h-fit transition-colors">
                <h2 class="font-semibold mb-4 text-slate-900 dark:text-white"> Dados do Ttulo</h2>
                <form id="calcForm" class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase">Chave da API (Gemini)</label>
                        <input type="password" id="apiKey" class="input-field" placeholder="Cole aqui...">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-xs text-slate-500 dark:text-slate-400">Banco</label>
                            <input type="text" id="banco" value="Ita" class="input-field" placeholder="Digite o banco..." list="listaBancos" autocomplete="off">
                        </div>
                        <div>
                            <label class="text-xs text-slate-500 dark:text-slate-400">Valor</label>
                            <input type="number" id="valor" value="15000" class="input-field" placeholder="Valor">
                        </div>
                    </div>

                    <div>
                        <label class="text-xs text-slate-500 dark:text-slate-400">Emisso (dd/mm/aaaa)</label>
                        <div class="date-wrapper">
                            <input type="text" id="emissao" class="input-field w-full pr-10" placeholder="dd/mm/aaaa" maxlength="10">
                            <input type="date" id="emissao_picker" class="date-picker-overlay">
                            <svg class="date-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </div>
                    </div>
                    <div>
                        <label class="text-xs text-slate-500 dark:text-slate-400">Data Anlise (dd/mm/aaaa)</label>
                        <div class="date-wrapper">
                            <input type="text" id="analise" class="input-field w-full pr-10" placeholder="dd/mm/aaaa" maxlength="10">
                            <input type="date" id="analise_picker" class="date-picker-overlay">
                            <svg class="date-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-xs text-slate-500 dark:text-slate-400">Cidade Emisso</label>
                            <input type="text" id="cid_e" value="So Paulo" class="input-field" placeholder="Digite a cidade..." list="listaCidades" autocomplete="off">
                        </div>
                        <div>
                            <label class="text-xs text-slate-500 dark:text-slate-400">Cidade Pagamento</label>
                            <input type="text" id="cid_p" value="Campinas" class="input-field" placeholder="Digite a cidade..." list="listaCidades" autocomplete="off">
                        </div>
                    </div>

                        Analisar
                    </button>
                </form>
            </div>

            <!-- RESULTADOS -->
            <div class="md:col-span-2 space-y-4">
                
                <!-- Card Matemtico -->
                <div id="resultCard" class="hidden bg-white dark:bg-slate-900 p-6 rounded-xl shadow border border-slate-200 dark:border-slate-800 transition-colors">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg text-slate-800 dark:text-slate-100">Relatrio Tcnico</h3>

                    </div>
                    <div class="grid grid-cols-3 gap-4 text-center mb-4 text-sm">

                    <h3 class="font-bold text-lg mb-4 flex items-center gap-2 text-slate-800 dark:text-white">

    <style>
        /* Classes personalizadas para inputs que suportam dark mode */
        .input-field { 
            padding: 0.5rem; 
            border-width: 1px; 
            border-radius: 0.5rem; 
            font-size: 0.875rem; 
            width: 100%;
            transition: all 0.2s;
        }
        /* Claro */
        .input-field {
            background-color: #ffffff;
            border-color: #e2e8f0;
            color: #0f172a;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        /* Escuro */
        .dark .input-field {
            background-color: #1e293b;
            border-color: #334155;
            color: #ffffff;
            color-scheme: dark;
        }
        .dark .input-field:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }
        
        /* Placeholder color fix */
        .dark .input-field::placeholder { color: #94a3b8; }

        /* Date picker com calendrio */
        .date-wrapper {
            position: relative;
        }
        .date-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #64748b;
            pointer-events: none;
            z-index: 3;
        }
        .dark .date-icon {
            color: #94a3b8;
        }
        .date-picker-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }
        /* Campo de texto precisa ficar acessvel */
        .date-wrapper input[type="text"] {
            position: relative;
            z-index: 1;
        }
        .date-picker-overlay {
            color-scheme: light;
        }
        .dark .date-picker-overlay {
            color-scheme: dark;
        }
        .date-picker-overlay::-webkit-calendar-picker-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* ===== Estilos para o Parecer da IA ===== */
        #iaContent {
            line-height: 1.8;
            font-size: 0.95rem;
        }

        /* Ttulos/Sees (h2, h3) */
        #iaContent h2 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
            color: #1e293b;
        }
        .dark #iaContent h2 {
            border-bottom-color: #334155;
            color: #f1f5f9;
        }
        #iaContent h2:first-child {
            margin-top: 0;
        }

        #iaContent h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
            color: #334155;
        }
        .dark #iaContent h3 {
            color: #e2e8f0;
        }

        /* Pargrafos */
        #iaContent p {
            margin-bottom: 1rem;
            text-align: justify;
        }

        /* Listas */
        #iaContent ul, #iaContent ol {
            margin: 0.75rem 0 1rem 1.5rem;
            padding: 0;
        }
        #iaContent li {
            margin-bottom: 0.5rem;
            padding-left: 0.25rem;
        }
        #iaContent ul li {
            list-style-type: disc;
        }
        #iaContent ol li {
            list-style-type: decimal;
        }

        /* Negrito/Strong - destaque */
        #iaContent strong {
            font-weight: 600;
            color: #1e40af;
        }
        .dark #iaContent strong {
            color: #93c5fd;
        }

        /* Blocos de cdigo/email modelo */
        #iaContent pre, #iaContent code {
            background-color: #f1f5f9;
            border-radius: 0.375rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
        }
        .dark #iaContent pre, .dark #iaContent code {
            background-color: #1e293b;
        }
        #iaContent pre {
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
            border: 1px solid #e2e8f0;
        }
        .dark #iaContent pre {
            border-color: #334155;
        }
        #iaContent code {
            padding: 0.125rem 0.375rem;
        }

        /* Blockquotes - para modelos de email ou citaes */
        #iaContent blockquote {
            margin: 1rem 0;
            padding: 1rem 1.25rem;
            background-color: #faf5ff;
            border-left: 4px solid #a855f7;
            border-radius: 0 0.5rem 0.5rem 0;
            color: #581c87;
        }
        .dark #iaContent blockquote {
            background-color: rgba(168, 85, 247, 0.1);
            color: #e9d5ff;
        }

        /* Linha horizontal */
        #iaContent hr {
            margin: 1.5rem 0;
            border: none;
            border-top: 1px solid #e2e8f0;
        }
        .dark #iaContent hr {
            border-top-color: #334155;
        }
    </style>
