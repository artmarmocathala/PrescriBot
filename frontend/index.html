<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrescriBot</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // modo escuro
        }
    </script>
    <!-- Parser de Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 min-h-screen p-6 transition-colors duration-300">

    <div class="max-w-5xl mx-auto">
        <!-- HEADER -->
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-slate-900 dark:text-white">üèõÔ∏è PrescriBot <span class="text-blue-600 dark:text-blue-400"></span></h1>
                <p class="text-slate-500 dark:text-slate-400">An√°lise de Cheques p√≥s-datados e prescritos</p>
            </div>
            <!-- Bot√£o Dark Mode -->
            <button id="themeToggle" class="p-2 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 shadow-sm hover:shadow text-slate-600 dark:text-slate-300 transition-all">
                <svg id="iconMoon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <svg id="iconSun" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- FORMUL√ÅRIO -->
            <div class="md:col-span-1 bg-white dark:bg-slate-900 p-6 rounded-xl shadow border border-slate-200 dark:border-slate-800 h-fit transition-colors">
                <h2 class="font-semibold mb-4 text-slate-900 dark:text-white">üìù Dados do T√≠tulo</h2>
                <form id="calcForm" class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase">Chave da API (Gemini)</label>
                        <input type="password" id="apiKey" class="input-field" placeholder="Cole aqui...">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-xs text-slate-500 dark:text-slate-400">Banco</label>
                            <input type="text" id="banco" value="Ita√∫" class="input-field" placeholder="Digite o banco..." list="listaBancos" autocomplete="off">
                        </div>
                        <div>
                            <label class="text-xs text-slate-500 dark:text-slate-400">Valor</label>
                            <input type="number" id="valor" value="15000" class="input-field" placeholder="Valor">
                        </div>
                    </div>

                    <div>
                        <label class="text-xs text-slate-500 dark:text-slate-400">Emiss√£o (dd/mm/aaaa)</label>
                        <div class="date-wrapper">
                            <input type="text" id="emissao" class="input-field w-full pr-10" placeholder="dd/mm/aaaa" maxlength="10">
                            <input type="date" id="emissao_picker" class="date-picker-overlay">
                            <svg class="date-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </div>
                    </div>
                    <div>
                        <label class="text-xs text-slate-500 dark:text-slate-400">Data An√°lise (dd/mm/aaaa)</label>
                        <div class="date-wrapper">
                            <input type="text" id="analise" class="input-field w-full pr-10" placeholder="dd/mm/aaaa" maxlength="10">
                            <input type="date" id="analise_picker" class="date-picker-overlay">
                            <svg class="date-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-xs text-slate-500 dark:text-slate-400">Cidade Emiss√£o</label>
                            <input type="text" id="cid_e" value="S√£o Paulo" class="input-field" placeholder="Digite a cidade..." list="listaCidades" autocomplete="off">
                        </div>
                        <div>
                            <label class="text-xs text-slate-500 dark:text-slate-400">Cidade Pagamento</label>
                            <input type="text" id="cid_p" value="Campinas" class="input-field" placeholder="Digite a cidade..." list="listaCidades" autocomplete="off">
                        </div>
                    </div>

                    <!-- Datalists para autocomplete -->
                    <datalist id="listaBancos">
                        <option value="Banco do Brasil">
                        <option value="Bradesco">
                        <option value="Caixa Econ√¥mica Federal">
                        <option value="Ita√∫">
                        <option value="Santander">
                        <option value="BTG Pactual">
                        <option value="Safra">
                        <option value="Sicredi">
                        <option value="Sicoob">
                        <option value="Banrisul">
                    </datalist>
                    <datalist id="listaCidades">
                        <option value="S√£o Paulo">
                        <option value="Rio de Janeiro">
                        <option value="Belo Horizonte">
                        <option value="Bras√≠lia">
                        <option value="Salvador">
                        <option value="Fortaleza">
                        <option value="Curitiba">
                        <option value="Recife">
                        <option value="Porto Alegre">
                        <option value="Manaus">
                        <option value="Bel√©m">
                        <option value="Goi√¢nia">
                        <option value="Guarulhos">
                        <option value="Campinas">
                        <option value="S√£o Lu√≠s">
                        <option value="S√£o Gon√ßalo">
                        <option value="Macei√≥">
                        <option value="Duque de Caxias">
                        <option value="Natal">
                        <option value="Campo Grande">
                        <option value="Teresina">
                        <option value="S√£o Bernardo do Campo">
                        <option value="Jo√£o Pessoa">
                        <option value="Santo Andr√©">
                        <option value="Osasco">
                        <option value="Ribeir√£o Preto">
                        <option value="Uberl√¢ndia">
                        <option value="Sorocaba">
                        <option value="Contagem">
                        <option value="Aracaju">
                    </datalist>

                    <button type="submit" id="btnCalcular" class="w-full bg-blue-600 hover:bg-blue-700 dark:bg-blue-600 dark:hover:bg-blue-500 text-white font-bold py-2 rounded transition shadow-lg shadow-blue-600/20">
                        Analisar
                    </button>
                </form>
            </div>

            <!-- RESULTADOS -->
            <div class="md:col-span-2 space-y-4">
                
                <!-- Card Matem√°tico -->
                <div id="resultCard" class="hidden bg-white dark:bg-slate-900 p-6 rounded-xl shadow border border-slate-200 dark:border-slate-800 transition-colors">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg text-slate-800 dark:text-slate-100">Relat√≥rio T√©cnico</h3>
                        <span id="statusBadge" class="px-3 py-1 rounded-full text-xs font-bold bg-slate-100 dark:bg-slate-800">--</span>
                    </div>
                    <div class="grid grid-cols-3 gap-4 text-center mb-4 text-sm">
                        <div class="p-3 bg-slate-50 dark:bg-slate-800 rounded border border-slate-100 dark:border-slate-700">
                            <div class="text-xs text-slate-500 dark:text-slate-400 uppercase">Apresenta√ß√£o</div>
                            <strong id="dtApres" class="text-slate-700 dark:text-slate-200 font-mono text-base">--</strong>
                        </div>
                        <div class="p-3 bg-yellow-50 dark:bg-yellow-900/20 rounded border border-yellow-100 dark:border-yellow-900/30">
                            <div class="text-xs text-yellow-600 dark:text-yellow-400 uppercase">Execu√ß√£o</div>
                            <strong id="dtExec" class="text-yellow-800 dark:text-yellow-200 font-mono text-base">--</strong>
                        </div>
                        <div class="p-3 bg-orange-50 dark:bg-orange-900/20 rounded border border-orange-100 dark:border-orange-900/30">
                            <div class="text-xs text-orange-600 dark:text-orange-400 uppercase">Monit√≥ria</div>
                            <strong id="dtMonit" class="text-orange-800 dark:text-orange-200 font-mono text-base">--</strong>
                        </div>
                    </div>
                    <div class="bg-blue-50 dark:bg-blue-900/20 p-4 rounded border border-blue-100 dark:border-blue-900/30 text-sm text-blue-800 dark:text-blue-200 flex items-start gap-2">
                        <span>üí°</span>
                        <span id="msgCurta"></span>
                    </div>
                    <button type="button" onclick="salvarPDF()" class="mt-4 w-full bg-slate-600 hover:bg-slate-700 dark:bg-slate-700 dark:hover:bg-slate-600 text-white font-bold py-2 rounded transition shadow-lg shadow-slate-600/20 flex items-center justify-center gap-2">
                        <span>üìÑ</span> Salvar como PDF
                    </button>
                </div>

                <!-- Card IA -->
                <div id="iaCard" class="hidden bg-white dark:bg-slate-900 p-6 rounded-xl shadow border border-purple-100 dark:border-purple-900/30 relative overflow-hidden transition-colors">
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500 to-pink-500"></div>
                    <h3 class="font-bold text-lg mb-4 flex items-center gap-2 text-slate-800 dark:text-white">
                        ü§ñ Parecer IA 
                        <span id="iaLoading" class="hidden text-xs font-normal text-purple-500 animate-pulse">Gerando...</span>
                    </h3>
                    <div id="iaContent" class="prose prose-sm dark:prose-invert max-w-none text-slate-600 dark:text-slate-300"></div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Classes personalizadas para inputs que suportam dark mode */
        .input-field { 
            padding: 0.5rem; 
            border-width: 1px; 
            border-radius: 0.5rem; 
            font-size: 0.875rem; 
            width: 100%;
            transition: all 0.2s;
        }
        /* Claro */
        .input-field {
            background-color: #ffffff;
            border-color: #e2e8f0;
            color: #0f172a;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        /* Escuro */
        .dark .input-field {
            background-color: #1e293b;
            border-color: #334155;
            color: #ffffff;
            color-scheme: dark;
        }
        .dark .input-field:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }
        
        /* Placeholder color fix */
        .dark .input-field::placeholder { color: #94a3b8; }

        /* Date picker com calend√°rio */
        .date-wrapper {
            position: relative;
        }
        .date-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #64748b;
            pointer-events: none;
        }
        .dark .date-icon {
            color: #94a3b8;
        }
        .date-picker-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .date-picker-overlay {
            color-scheme: light;
        }
        .dark .date-picker-overlay {
            color-scheme: dark;
        }
        .date-picker-overlay::-webkit-calendar-picker-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* ===== Estilos para o Parecer da IA ===== */
        #iaContent {
            line-height: 1.8;
            font-size: 0.95rem;
        }

        /* T√≠tulos/Se√ß√µes (h2, h3) */
        #iaContent h2 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
            color: #1e293b;
        }
        .dark #iaContent h2 {
            border-bottom-color: #334155;
            color: #f1f5f9;
        }
        #iaContent h2:first-child {
            margin-top: 0;
        }

        #iaContent h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
            color: #334155;
        }
        .dark #iaContent h3 {
            color: #e2e8f0;
        }

        /* Par√°grafos */
        #iaContent p {
            margin-bottom: 1rem;
            text-align: justify;
        }

        /* Listas */
        #iaContent ul, #iaContent ol {
            margin: 0.75rem 0 1rem 1.5rem;
            padding: 0;
        }
        #iaContent li {
            margin-bottom: 0.5rem;
            padding-left: 0.25rem;
        }
        #iaContent ul li {
            list-style-type: disc;
        }
        #iaContent ol li {
            list-style-type: decimal;
        }

        /* Negrito/Strong - destaque */
        #iaContent strong {
            font-weight: 600;
            color: #1e40af;
        }
        .dark #iaContent strong {
            color: #93c5fd;
        }

        /* Blocos de c√≥digo/email modelo */
        #iaContent pre, #iaContent code {
            background-color: #f1f5f9;
            border-radius: 0.375rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
        }
        .dark #iaContent pre, .dark #iaContent code {
            background-color: #1e293b;
        }
        #iaContent pre {
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
            border: 1px solid #e2e8f0;
        }
        .dark #iaContent pre {
            border-color: #334155;
        }
        #iaContent code {
            padding: 0.125rem 0.375rem;
        }

        /* Blockquotes - para modelos de email ou cita√ß√µes */
        #iaContent blockquote {
            margin: 1rem 0;
            padding: 1rem 1.25rem;
            background-color: #faf5ff;
            border-left: 4px solid #a855f7;
            border-radius: 0 0.5rem 0.5rem 0;
            color: #581c87;
        }
        .dark #iaContent blockquote {
            background-color: rgba(168, 85, 247, 0.1);
            color: #e9d5ff;
        }

        /* Linha horizontal */
        #iaContent hr {
            margin: 1.5rem 0;
            border: none;
            border-top: 1px solid #e2e8f0;
        }
        .dark #iaContent hr {
            border-top-color: #334155;
        }
    </style>

    <script src="app.js"></script>
</body>
</html>
